name: CI

on: [push]

jobs:
  build:

    runs-on: macos-26

    steps:
    - uses: actions/checkout@v1
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1.0'
        bundler-cache: false
      run: 'bundle install && bundle exec fastlane test'
      env:
        TEST_SCHEME: "TOCropViewControllerTests"
